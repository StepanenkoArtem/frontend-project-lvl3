<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RSS Aggregator</title>
  </head>
  <body class="mx-auto text-body">
    <header class="bg-dark">
      <div class="container-fluid p-5">
        <div class="row">
          <h1 class="my-4 text-light">RSS Aggregator</h1>
          <div class="col col-6">
            <form action="" class="row mb-0">
              <input
                type="text"
                class="col mx-2 form-control"
                autofocus
                required
                aria-label="url"
                name="url"
                placeholder="http://"
              />
              <button
                type="submit"
                class="col-auto mx-2 btn btn-primary"
              >Добавить</button>
            </form>
            <div aria-label="hint" class="text-muted">
              Example: https://ru.hexlet.io/lessons.rss
            </div>
            <p
              aria-label="feedback"
              class="m-0 small position-absolute"
            ></p>
          </div>
        </div>
      </div>
    </header>
    <section class="container mt-2">
      <div class="row">
        <div class="col-7 m-3 py-2 posts"></div>
        <div class="col-4 m-3 py-2 feeds"></div>
      </div>
    </section>
  </body>
</html>
